    <!--simple form-->
    
    <div class="container">
      
      
      <form id="form" class=" signup-padding" action="login.html"  onsubmit="return validate();">
        <h3 id="heads">Sign Up Form</h3>
        <br>
        <div class=commons-in-form> 
           <label class="label" for="Name">Name</label>
           <input id="Name" class="labels"type="text" placeholder="Enter your Name" required>
        <br>
        </div>
        <br>
        
        <div class=commons-in-form> 
          <label class="label" for="Phone No.">Mobile </label>
          <input id="Mob" name="Mob"class="labels" type="tel" placeholder="enter mobile number"  >
        <br>  
       </div>
       <br>
       <div  class="set"> 
          <label class="label" for="Email">Email Id </label>
          <input id="email" class="labels"type="text" placeholder="enter email address" name="email">
          <br>
       </div>
       <br>
       <div class=commons-in-form> 
          <label class="label" for="pwd">Password </label>
          <input id="pwd" onkeypress="check();" class="labels"type="password" name="pwd"placeholder="enter required password"  >
          <br>
          <div id="error"></div>
       </div > 
       <button type="submit" id="submit">Submit</button>  
      
      </form>
    </div>
